        camera.position.set(26, 4, 5);
        controls.target.set( 22, 1, 5 );
        controls.update();
        camera.updateProjectionMatrix();

        popup.style.display = "flex";
        document.getElementById("popImg").src = "https://i0.wp.com/tmrblog.com/wp-content/uploads/2019/12/cooling-tower-500x500.jpg?fit=500%2C412&ssl=1";

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, .1, 1000);
        camera.position.set(34, 10, 12);

        scene = new THREE.Scene();
        clock = new THREE.Clock();

        new RGBELoader()
            .setDataType( THREE.UnsignedByteType )
            .setPath( 'three.js/examples/textures/equirectangular/' )
            .load( 'quarry_01_1k.hdr', function ( texture ) {

                let envMap = pmremGenerator.fromEquirectangular( texture ).texture;

                scene.background = envMap;
                scene.environment = envMap;
                scene.background = new THREE.Color( 0xd4be92 );

                texture.dispose();
                pmremGenerator.dispose();
                render();

                let roughnessMipmapper = new RoughnessMipmapper( renderer );

                let loader = new GLTFLoader().setPath( 'Models/' );
                loader.load( 'main.glb', function ( gltf ) {

                    gltf.scene.traverse( function ( child ) {

                        if ( child.isMesh ) {

                        }

                    } );
                    scene.add( gltf.scene );
                    roughnessMipmapper.dispose();
                    render();
                } );
            } );

        let loader = new ColladaLoader();
        loader.load( './three.js/examples/models/collada/stormtrooper/stormtrooper.dae', function ( collada ) {

            let animations = collada.animations;
            avatar = collada.scene;

            avatar.position.set(22.5,9,-4);
            avatar.rotateZ(3);
            avatar.scale.set(.8,.8,.8);

            mixer = new THREE.AnimationMixer( avatar );
            mixer.clipAction( animations[ 0 ] ).play();
        } );

        let loader2 = new ColladaLoader();
        loader2.load( './three.js/examples/models/collada/stormtrooper/stormtrooper.dae', function ( collada ) {

            let animations = collada.animations;
            st = collada.scene;

            st.position.set(2,0,4);
            st.rotateZ(5);
            st.scale.set(.8,.8,.8);

            mixer2 = new THREE.AnimationMixer( st );
            mixer2.clipAction( animations[ 0 ] ).play();
        } );

        let loader3 = new ColladaLoader();
        loader3.load( './three.js/examples/models/collada/stormtrooper/stormtrooper.dae', function ( collada ) {

            let animations = collada.animations;
            st2 = collada.scene;

            st2.position.set(9,0,-5);
            st2.rotateZ(2);
            st2.scale.set(2,2,1);

            mixer3 = new THREE.AnimationMixer( st2 );
            mixer3.clipAction( animations[ 0 ] ).play();
        } );

        let loader4 = new ColladaLoader();
        loader4.load( './three.js/examples/models/collada/stormtrooper/stormtrooper.dae', function ( collada ) {

            let animations = collada.animations;
            st3 = collada.scene;

            st3.position.set(22,2.3,6);
            st3.rotateZ(4);
            st3.scale.set(.4,.4,.4);

            mixer4 = new THREE.AnimationMixer( st3 );
            mixer4.clipAction( animations[ 0 ] ).play();
        } );

        ambientLight = new THREE.AmbientLight( 0xffffff, .5 );
        scene.add( ambientLight );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild( renderer.domElement );

        controls = new OrbitControls( camera, renderer.domElement );
        controls.addEventListener( 'change', render ); // use if there is no animation loop
        controls.minDistance = 2;
        controls.maxDistance = 60;
        controls.target.set( 15,0,0);
        controls.update();

        let pmremGenerator = new THREE.PMREMGenerator( renderer );
        pmremGenerator.compileEquirectangularShader();

        window.addEventListener( 'resize', onWindowResize, false );
    }

    function createGUI() {
        let gui = new GUI( { name: 'Damp setting' } );
        gui.add( params, 'showHome' ).name( 'Home View' );
        gui.add( params, 'showBoiler' ).name( 'Boiler' );
        gui.add( params, 'showFluid' ).name( 'Fluid Cooler' );
        gui.add( params, 'showPipes' ).name( 'Pipes' );
        gui.add( params, 'showWell' ).name( 'Geothermal Well' );
        gui.add( params, 'stormTroopers' ).name( 'Storm Troopers' ).onChange( function ( val ) {
            if (val === true){
                scene.add(avatar);
                scene.add(st);
                scene.add(st2);
                scene.add(st3);
            }
            else {
                scene.remove(avatar);
                scene.remove(st);
                scene.remove(st2);
                scene.remove(st3);
            }
        } );
        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        render();
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {

        let delta = clock.getDelta();

        if ( mixer !== undefined ) {

            mixer.update( delta );

        }
        if ( mixer2 !== undefined ) {

            mixer2.update( delta );

        }
        if ( mixer3 !== undefined ) {

            mixer3.update( delta );

        }
        if ( mixer4 !== undefined ) {

            mixer4.update( delta );

        }

        renderer.render( scene, camera );
    }

</script>
